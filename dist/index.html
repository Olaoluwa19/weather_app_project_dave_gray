<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the homepage for the weather app." />
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Responsive Weather App Powered by the Open Weather A P I</h1>
        <section id="searchBar" class="searchBar"></section>
        <form action="" id="searchBar__form" class="searchBar__form" role="search">
            <label for="searchBar__text">Enter a new location</label>
            <input type="text" id="searchBar__text" class="searchBar__text" role="searchbox" size="40"
                autocomplete="off" placeholder="City, State, Country">
            <button id="searchBar__button" class="searchBar__button" title="Submit Location"
                aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions">Submit</button>

        </form>
        <section id="currentForecast" class="currentForecast"></section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="dailyForecast" class="dailyForecast"></section>
    </main>
</body>

</html>
